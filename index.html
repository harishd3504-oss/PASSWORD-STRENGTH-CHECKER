<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>
    <div class="password-box">
        <div class="form-group">
            <input type="password" id="password" required autocomplete="off" placeholder=" ">
            <label for="password">Enter Password</label>
            <span id="togglePwd" class="toggle-pwd">Show</span>
        </div>

        <div class="strength-meter">
            <div id="strength-bar"></div>
        </div>
        <p id="strength-text">Strength: </p>

        <ul class="criteria">
            <li id="length">Minimum 8 characters</li>
            <li id="uppercase">At least 1 uppercase letter</li>
            <li id="number">At least 1 number</li>
            <li id="special">At least 1 special character</li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
